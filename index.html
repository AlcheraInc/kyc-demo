<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/style.css?ver=1.0.3" />
    <title>eKYC Sample</title>
    <script src="js/util.js?ver=1.0.3"></script>
    <script src="js/kyc.js?ver=1.0.3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
</head>

<body onload="initKYC()">
    <div id="output" class="output" style="display: none;"></div>
    <div id="customer_start_ui" class="fullscreen customerUI" style="text-align: center;">
        <h3>Step 1: 사용자 정보 입력 처리 방식 선택</h3>
        <select name="userinfo_type" id="userinfo_type"
            onchange="javascript: (
                function(){
                    ((document.getElementById('userinfo_type').value === 'param') 
                    ? document.getElementById('userinfo_div').style.display = 'block' 
                    : document.getElementById('userinfo_div').style.display = 'none');
                })()">
            <option value="use_input_ui">입력 UI 제공(사용자 정보 입력 처리를 useb.eKYC에 위임)</option>
            <option value="param">입력 UI 미제공(사용자 정보를 고객사에서 처리후 parameter로 전달)</option>
        </select>

        <div id="userinfo_div" style="display: none; border: 1px solid steelblue; margin: 10px; padding: 10px;">
            <h3>Step 1-2: 사용자 정보 입력</h3>
            이름 <input id="userinfo_name" type="text" placeholder="홍길동" style="width: 50px;" class="input_txt_kr" />
            <br />
            생년월일 
            <input id="userinfo_birthday1" type="number" placeholder="YYYY" maxlength=4 nextfocus="userinfo_birthday2" style="width: 60px;" />-
            <input id="userinfo_birthday2" type="number" placeholder="MM" maxlength=2 nextfocus="userinfo_birthday3" style="width: 30px;" />-
            <input id="userinfo_birthday3" type="number" placeholder="DD" maxlength=2 nextfocus="userinfo_phone_number" style="width: 30px;" />
            <br />
            전화번호 <input id="userinfo_phone_number" type="number" placeholder="01012345678" maxlength=11 />
            <br />
            이메일 <input id="userinfo_email" type="email" placeholder="email.id@domain.net"/>
            <br />
        </div>

        <h3>Step 2: 체험하기 할 시나리오 선택</h3>
        <ul>
            <li>
                <img onclick="javascript: buttonOnClick(2);" src="img\id.svg" class="imgBtn" /><br/>
            </li>
            <li>
                <img onclick="javascript: buttonOnClick(3);" src="img\id_face.svg" class="imgBtn" /><br/>
            </li>
            <li>
                <img onclick="javascript: buttonOnClick(4);" src="img\id_face_live.svg" class="imgBtn" /><br/>
            </li>
            <li>
                <img onclick="javascript: buttonOnClick(5);" src="img\id_face_live_account.svg" class="imgBtn" /><br/>
            </li>
            <li>
                <img onclick="javascript: buttonOnClick(6);" src="img\account.svg" class="imgBtn" /><br/>
            </li>
            <li>
                <img onclick="javascript: buttonOnClick(7);" src="img\id_account.svg" class="imgBtn" /><br/>
            </li>
            <li>
                <img onclick="javascript: buttonOnClick(8);" src="img\id_face_account.svg" class="imgBtn" /><br/>
            </li>
        </ul>

        <h3>P.S: 이메일로 홍보중인 체험하기 링크 주소</h3>
        <button onclick="javascript: window.location.href='https://kyc.useb.co.kr/auth?token=eyJjdXN0b21lcl9pZCI6ICIxIiwgImlkIjogInVzZXIwMDAxIiwgImtleSI6ICJBbGNoZXJhMDAwMCEifQ%3D%3D';">체험하기 링크</button>
        <br/>
        <br/>
    </div>

    <div id="kyc" class="fullscreen" style="display: none">
        <iframe id="kyc_iframe" class="fullscreen" allow="camera" onLoad="iframeOnLoad();"></iframe>
    </div>

    <div id="customer_end_ui" class="fullscreen customerUI" style="display: none;">
        <br />
        <div id="kyc_status" style="text-align: center;"></div>
        <br />
        <center><button onclick="initKYC();">처음부터 다시하기</button></center>
        <br />
        <div id="kyc_result"></div>
    </div>
</body>

</html>
